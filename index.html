<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Profile</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%22 y=%2255%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2265%22 font-weight=%22bold%22 fill=%22#334155%22>.O2</text></svg>">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Shine/gloss effect for buttons */
        .link-button {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            transition: left 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1; /* Ensure shine is above the background */
        }

        .link-button:hover::before {
            left: 125%;
        }
        
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db; /* gray-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-300 via-blue-500 to-purple-600 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container with Glassmorphism Effect -->
    <div class="w-full max-w-md mx-auto bg-white/30 backdrop-blur-xl rounded-2xl shadow-xl p-6 md:p-8 text-center border border-white/40">

        <!-- Profile Image Section -->
        <header class="flex flex-col items-center">
            <img 
                src="https://placehold.co/128x128/94A3B8/FFFFFF?text=DS" 
                alt="Foto Profil" 
                class="w-32 h-32 rounded-full border-4 border-white/50 object-cover shadow-lg mb-4"
                onerror="this.onerror=null;this.src='https://placehold.co/128x128/334155/FFFFFF?text=Error';"
            >
            <h1 class="text-2xl font-bold text-slate-800">Dhika Satya</h1>
            <p class="text-md text-slate-700 mt-2">Informasi Tentang Saya</p>
        </header>

        <!-- Links Section -->
        <main class="mt-8 space-y-4">
            
            <!-- Link 1 -->
            <a href="https://lynk.id/o2.company" class="link-button block w-full bg-white/50 hover:bg-white/80 text-slate-800 font-semibold py-3 px-5 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md border border-gray-300/50">
                Lynk.id
            </a>
            
            <!-- Link 2 -->
            <a href="https://www.linkedin.com/in/dhika-satya-788120377/" class="link-button block w-full bg-white/50 hover:bg-white/80 text-slate-800 font-semibold py-3 px-5 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md border border-gray-300/50">
                Profil LinkedIn
            </a>

            <!-- Link 3 -->
            <a href="https://my-portfolio-dhika.netlify.app/" class="link-button block w-full bg-white/50 hover:bg-white/80 text-slate-800 font-semibold py-3 px-5 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md border border-gray-300/50">
                Portofolio 
            </a>

            <!-- Contact Form -->
            <div class="border-t border-gray-200/80 mt-8 pt-6 text-left">
                <h2 class="text-xl font-bold text-slate-800 text-center mb-6">Send a Message</h2>
                <form action="https://formspree.io/f/mjkajyov" method="POST" class="space-y-5">
                    
                    <!-- Row for Name and Address -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-semibold text-slate-700 mb-1">Name</label>
                            <input type="text" id="name" name="name" placeholder="Full name" required class="block w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-md text-sm text-slate-900 shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-semibold text-slate-700 mb-1">Address</label>
                            <input type="text" id="address" name="address" placeholder="Address (optional)" class="block w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-md text-sm text-slate-900 shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition">
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-slate-700 mb-1">Email</label>
                        <input type="email" id="email" name="_replyto" placeholder="yourname@gmail.com" required autocomplete="email" pattern=".+@gmail\.com" title="Please enter a valid Google email address (@gmail.com)." class="block w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-md text-sm text-slate-900 shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition">
                    </div>

                    <!-- Message Textarea -->
                    <div>
                        <label for="message" class="block text-sm font-semibold text-slate-700 mb-1">Information</label>
                        <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required class="block w-full px-3 py-2 bg-white/50 border border-gray-300/70 rounded-md text-sm text-slate-900 shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center pt-2">
                        <button type="submit" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-lg text-white bg-sky-500 hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 focus:ring-offset-gray-100 transition-all transform hover:scale-105">
                            <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                            Send
                        </button>
                    </div>
                </form>
            </div>

        </main>

    </div>

</body>
</html>
