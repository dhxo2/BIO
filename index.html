<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Profile</title>
    <!-- Favicon (Ikon pada tab browser) diubah menjadi logo .O2 yang lebih kecil -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%22 y=%2255%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2265%22 font-weight=%22bold%22>.O2</text></svg>">
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* CSS untuk efek cermin/kilau pada tombol */
        .link-button {
            position: relative; /* Diperlukan untuk memposisikan pseudo-element */
            overflow: hidden; /* Menyembunyikan elemen kilau di luar tombol */
            z-index: 1;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%; /* Mulai dari luar sisi kiri */
            width: 75%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg); /* Membuat efek kilau miring */
            transition: left 0.8s cubic-bezier(0.23, 1, 0.32, 1); /* Transisi yang halus */
            z-index: -1;
        }

        .link-button:hover::before {
            left: 125%; /* Pindahkan ke luar sisi kanan saat di-hover */
        }
    </style>
</head>
<body class="bg-sky-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama -->
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8 text-center">

        <!-- Bagian Gambar Profil -->
        <header class="flex flex-col items-center">
            <img 
                src="photo.jpg" 
                alt="Foto Profil" 
                class="w-32 h-32 rounded-full border-4 border-sky-200 object-cover shadow-md mb-4"
            >
            <h1 class="text-2xl font-bold text-slate-800">Dhika Satya</h1>
            <p class="text-md text-slate-500 mt-2">Informasi Tentang Saya</p>
        </header>

        <!-- Bagian Kolom Link -->
        <main class="mt-8 space-y-4">
            
            <!-- Contoh Link 1 -->
            <a href="https://lynk.id/o2.company" class="link-button block w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-5 rounded-lg transition-transform transform hover:scale-105 shadow-sm">
                Lynk.id
            </a>
            
            <!-- Contoh Link 2 -->
            <a href="https://www.linkedin.com/in/dhika-satya-788120377/" class="link-button block w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-5 rounded-lg transition-transform transform hover:scale-105 shadow-sm">
                Profil LinkedIn
            </a>

            <!-- Contoh Link 3 -->
            <a href="https://my-portfolio-dhika.netlify.app/" class="link-button block w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-5 rounded-lg transition-transform transform hover:scale-105 shadow-sm">
                Portofolio 
            </a>

            <!-- Form Kontak Baru -->
            <div class="border-t border-slate-200 mt-8 pt-6 text-left">
                <h2 class="text-xl font-bold text-slate-800 text-center mb-6">Send a Message</h2>
                <form action="https://formspree.io/f/mjkajyov" method="POST" class="space-y-5">
                    
                    <!-- Baris untuk Nama dan Alamat -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-semibold text-slate-700 mb-1">Name</label>
                            <input type="text" id="name" name="name" placeholder="Full name" required class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-semibold text-slate-700 mb-1">Address</label>
                            <input type="text" id="address" name="address" placeholder="Address (optional)" class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                        </div>
                    </div>

                    <!-- Input untuk Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-slate-700 mb-1">Email</label>
                        <input type="email" id="email" name="_replyto" placeholder="namaanda@gmail.com" required autocomplete="email" pattern=".+@gmail\.com" title="Harap masukkan alamat email Google (@gmail.com) yang valid." class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500">
                    </div>

                    <!-- Textarea untuk Pesan -->
                    <div>
                        <label for="message" class="block text-sm font-semibold text-slate-700 mb-1">Information</label>
                        <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required class="block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"></textarea>
                    </div>

                    <!-- Tombol Kirim -->
                    <div class="text-center pt-2">
                        <button type="submit" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition-colors">
                            <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                            Send
                        </button>
                    </div>
                </form>
            </div>

        </main>

    </div>

</body>
</html>
